<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">

    <!-- 그대로 출력 -->
    <p>{{ message }}</p>

    <!-- 텍스트로 읽어들임 -->

    <!-- html을 읽어들임 -->
    <p v-html="message"></p>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: '<strong>강하다</string>'
      }

    })
  </script>
</body>
</html>
