<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <!-- v-for에는 key 필수! -->

      <h2>String</h2>
      <div v-for="char in myStr">{{ char }}</div>
    
      <!-- <div v-for="(char) in myStr">{{ char }}</div> 얘도 가능 -->
      <h2>Array</h2>
      <div v-for="fruit in fruits">{{ fruit }}</div>

      <!-- enumerate같이 인덱스와 요소를 같이 꺼낼 때 -->
      <!-- 단 요소 - 인덱스 순서로 꺼낸다. -->
      <div v-for="(fruit, idx) in fruits" :key="`fruit-${idx}`">{{ idx }} => {{ fruit }}</div>

      <div v-for="todo in todos" :key="todo.id">
        <!-- todo가 객체니까 .key로 접근 가능 -->
        <p>{{ todo.title }} => {{ todo.completed }}</p>
      </div>

      <h2>Object</h2>
      <!-- 객체는 for 돌릴 일이 많지는 않지만 배우자 -->
      <div v-for="value in myObj">{{ value }}</div>

      <!-- key, value 같이 꺼낼 때 -->
      <!-- 여기서도 순서 주의! -->
      <div v-for="(value, key) in myObj">{{ key }} => {{ value }}</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          myStr: "Hello World",
          fruits: ["coconut", "apple", "banana"],
          todos: [
            { id: 1, title: "todo1", completed: true },
            { id: 2, title: "todo2", completed: false },
            { id: 3, title: "todo3", completed: true },
          ],
          myObj: {
            name: "kim",
            age: 100,
          },
        },
      });
    </script>
  </body>
</html>
