<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    {{ num }}
    {{ doubleNum }}

  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        num: 2,
        message: 'Original'
      },
      computed: {
        doubleNum : function () {
          // doucbleNum은 data에 없다 => 본 함수의 반환값이 바인딩!
          return this.num * 2
        },
    }
})
  </script>
</body>
</html>
